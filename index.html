<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Cat Clicker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css">
        <!-- <link rel="stylesheet" href="css/extra.css"> -->
    </head>
    <body>

    <div class='container'>

        <div class='header row'>
            <h1>Cat Clicker v4 - Premium (MVO)</h1>
        </div>  <!-- end header -->

        <div class="main main__grid" id="cats-view">

            <div class="grid__cat-list">

            </div>  <!-- end cat-list -->
            <div class="grid__cat-display">

                <div class="catName row">
                </div>

                <div class="catImg row">
                </div>

                <div class="catClicks row">
                </div>

            </div>  <!-- end cat-display -->
        </div>  <!-- end main div -->
    </div>  <!-- end container div -->

        <script type="text/template" data-template="cat-list" id="catTemplate">
        <li class="" id="{{id}}">
            <a href="#" class="select-cat">{{name}}</a>
        </li>
    </script>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="js/app.js"></script>



    </body>
</html>
