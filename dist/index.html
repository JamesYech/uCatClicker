<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Cat Clicker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css">
        <!-- <link rel="stylesheet" href="css/extra.css"> -->
    </head>
    <body>
        <div class='container'>
            <div class='header row'>
                <h1>Cat Clicker v4 - Premium (MVO)</h1>
            </div>
            <div class="main__grid" >
                <div class="menu">
                    <div>Cat List</div>
                    <ul><!-- js content --></ul>
                </div>
                <div class="display">
                    <div class="display__name row">
                    </div>
                    <div class="display__img row">
                        <img id="catPic" src="" alt="blank picture">
                    </div>
                    <div class="display__clicks row">
                    </div>
                </div>  <!-- end cat-display -->
                <div class="admin">
                    <div>Cat Admin</div>
                    <div class="open row">
                            <div class="btn" id="btnAdmin" >Open</div>
                    </div>

                    <div class="action hidden">
                        <div class="data">
                            <div class="input-wrapper">
                                <label for="cname">Cats' Name</label>
                                <input type="text" id="cname" name="catsName">

                                <label for="cimg">Cats' Image</label>
                                <input type="text" id="cimg" name="catsImage">

                                <label for="ccounts">Click Count</label>
                                <input type="text" id="ccounts" name="catsClicks">
                            </div>
                        </div>
                        <div class="action-btns">
                            <div class="btn" id="btnCancel">Cancel</div>
                            <div class="btn" id="btnSave">Save</div>
                        </div>
                    </div> <!-- end action wrapper -->
                </div>  <!-- end admin div -->
            </div>  <!-- end main__grid -->
        </div>  <!-- end container div -->

        <script type="text/template" data-template="cat-list" id="catTemplate">
            <li class="" id="{{id}}">
                <a href="#" class="menu__content">{{name}}</a>
            </li>
        </script>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
